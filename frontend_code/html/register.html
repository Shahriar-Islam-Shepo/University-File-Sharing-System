<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniVault | Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/register.css" />
    <style>
      :root {
        --primary: #6366f1;
        --primary-hover: #4f46e5;
        --bg: #f8fafc;
        --text: #1e293b;
        --border: #e2e8f0;
      }

      body {
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .register-card {
        background: white;
        width: 100%;
        max-width: 450px;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .header h1 {
        margin: 0;
        font-size: 1.5rem;
        color: var(--primary);
      }

      .form-group {
        margin-bottom: 1.2rem;
      }
      label {
        display: block;
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #475569;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        box-sizing: border-box;
        outline: none;
        transition: border-color 0.2s;
      }

      input:focus {
        border-color: var(--primary);
      }

      /* Verification Row */
      .verification-row {
        display: flex;
        gap: 0.5rem;
      }
      .verification-row input {
        flex: 1;
      }

      .btn-code {
        background: #f1f5f9;
        border: 1px solid var(--border);
        padding: 0 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        white-space: nowrap;
      }

      .btn-code:hover {
        background: #e2e8f0;
      }

      /* Profile Pic Upload */
      .pic-upload {
        border: 2px dashed var(--border);
        padding: 1rem;
        border-radius: 0.5rem;
        text-align: center;
        cursor: pointer;
        position: relative;
      }

      #previewImg {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        display: none;
        margin: 0 auto 0.5rem;
      }

      .submit-btn {
        width: 100%;
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.8rem;
        border-radius: 0.5rem;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
      }

      .submit-btn:hover {
        background: var(--primary-hover);
      }

      .loading {
        opacity: 0.7;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="register-card">
      <div class="header">
        <h1>Create UniVault Account</h1>
        <p>Complete the form to register</p>
      </div>

      <form id="regForm">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" required placeholder="e.g. alex24" />
        </div>

        <div class="form-group">
          <label>University Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="name@university.edu"
          />
        </div>

        <div class="form-group">
          <label>Verification Code</label>
          <div class="verification-row">
            <input
              type="text"
              id="vCode"
              placeholder="Enter 4-digit code"
              required
            />
            <button type="button" class="btn-code" id="sendCodeBtn">
              Get Code
            </button>
          </div>
        </div>

        <div class="form-group">
          <label>Profile Picture</label>
          <div
            class="pic-upload"
            onclick="document.getElementById('profilePic').click()"
          >
            <img id="previewImg" src="" alt="Preview" />
            <div id="uploadLabel">
              <i class="fas fa-camera"></i><br />Click to upload
            </div>
            <input
              type="file"
              id="profilePic"
              accept="image/*"
              style="display: none"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            id="password"
            required
            placeholder="••••••••"
          />
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Register
        </button>
      </form>
    </div>

    <script src="../js/register.js"></script>
  </body>
</html>
